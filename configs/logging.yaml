version: 1
formatters:
  standard:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
  file:
    class: logging.FileHandler
    formatter: standard
    level: INFO
    filename: data/processed/reports/pipeline.log
loggers:
  yine_rules:
    level: INFO
    handlers: [console, file]
    propagate: false
root:
  level: INFO
  handlers: [console, file]
